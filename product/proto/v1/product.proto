syntax = "proto3";

package product.v1;

option go_package = "github.com/zhunismp/intent-proto/product/gen/go/proto/v1;productv1";

import "google/protobuf/timestamp.proto";

// Model
message Cause {
  string id = 1;
  string reason = 2;
  bool status = 3;
}

message Product {
  string id = 1;
  string owner_id = 2;
  string name = 3;
  optional string image_url = 4;
  optional string link = 5;
  double price = 6;
  google.protobuf.Timestamp created_at = 7;
  google.protobuf.Timestamp updated_at = 8;
  string status = 9;
  repeated Cause causes = 10;
}

// DTO
message BatchGetProductRequest {
  string user_id = 1;
  repeated string product_id_list = 2;
}

message BatchGetProdcutResponse {
  repeated Product products = 1;
}

// Service
service ProductService {
  rpc BatchGetProduct (BatchGetProductRequest) returns (BatchGetProdcutResponse);
}
