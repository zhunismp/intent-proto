name: generate-product-proto

on:
  push:
    branches: [ master ]
    paths:
      - '**/proto/**/*.proto'
  workflow_dispatch:

jobs:
  generate-proto:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
      
      - name: Cleanup gen code dir
        working-directory: product
        run: make cleanup-product-outdir
          
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install protoc
        run: |
          sudo apt-get install -y protobuf-compiler
          protoc --version
          
      - name: Install Go protobuf plugins
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Generate Go code from proto
        working-directory: product
        run: make generate-product

      - name: Commit generated files
        if: github.ref == 'refs/heads/master'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "Auto-generate protobuf files"
            git push
          else
            echo "[WARNING] No changes to commit"
          fi
  git-tag:
    runs-on: ubuntu-latest
    needs: generate-proto
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0
      
      - name: Get latest tag
        id: get_tag
        run: |
          LATEST_TAG=$(git tag -l "product/v0.0.*" | sort -V | tail -n 1)
          
          if [ -z "$LATEST_TAG" ]; then
            NEW_VERSION="0.0.1"
          else
            CURRENT_VERSION=$(echo $LATEST_TAG | sed 's/product\/v0.0.//')
            NEW_VERSION="0.0.$((CURRENT_VERSION + 1))"
          fi
          
          NEW_TAG="product/v${NEW_VERSION}"
          echo "new_tag=${NEW_TAG}" >> $GITHUB_OUTPUT
          echo "New tag will be: ${NEW_TAG}"
      
      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          TAG_NAME="${{ steps.get_tag.outputs.new_tag }}"
          git tag -a "${TAG_NAME}" -m "Auto-generated proto tag ${TAG_NAME}"
          git push origin "${TAG_NAME}"
          
          echo "Successfully created and pushed tag: ${TAG_NAME}"
    